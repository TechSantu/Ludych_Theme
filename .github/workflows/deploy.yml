name: Deploy to FTP

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  ci-cd:
    name: Build, Validate & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for non-workflow changes
        id: changes
        run: |
          # Check if any files outside .github/ have changed
          if [ "${{ github.event_name }}" == "push" ]; then
            FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -v "^\.github/" || true)
            if [ -n "$FILES" ]; then
              echo "modified=true" >> $GITHUB_OUTPUT
            else
              echo "modified=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "modified=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, curl, json
          coverage: none

      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress

      - name: PHPCS Auto-Fix (PHPCBF)
        run: composer fix || true

      - name: Commit Auto-Fixes
        if: github.repository_owner == 'TechSantu' && github.actor != 'github-actions[bot]'
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "chore: auto-fix coding standards (PHPCBF)"
            git push
          fi

      - name: PHPCS Verification
        run: composer lint

      - name: PHPStan (Static Analysis)
        run: composer analyze

      - name: Check PHP Syntax
        run: |
          set -e
          find . -name "*.php" -print0 | xargs -0 -n1 php -l

      - name: Sync Version from Tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "Updating version to $TAG_VERSION"
          sed -i "s/Version: .*/Version: $TAG_VERSION/" style.css

      - name: FTP Deploy
        if: (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v')) && (steps.changes.outputs.modified == 'true')
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_TARGET_DIR }}
          protocol: ftps
          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            **/node_modules/**
            **/vendor/**
            **/tests/**
            **/.env*
            **/*.log
            **/composer.*
            **/phpcs.xml*
            **/phpstan.neon*
            README.md
